<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Contact List</title>
</head>

<body>
  <h2 id="contact-list-main-heading">Contact List</h2>

  <!-- Form component to add a student -->
  <section class="entireForm" id="entire-form-container">
    <div class="inputFields" id="all-input-fields">
    <form class="input-field-class">
      <label for="contact-name-input">Name:</label>
      <input id="contact-name-input" type="text" placeholder="Type name here">
    </form>


    <form class="input-field-class">
        <label for="contact-phone-input">Phone Number:</label>
        <input id="contact-phone-input" type="text" placeholder="Type phone number here">
    </form>

    <form class="input-field-class">
        <label for="contact-email-input">Email:</label>
        <input id="contact-email-input" type="text" placeholder="Type email here">
    </form>
  </div>

    <button id="contact-submit-btn">Submit</button>
  </section>

  <!-- Output container to print contacts from json-server db -->
  <section id="contact-output-container">
    <!-- Contact names will be printed dynamically here -->
  </section>

  <script src="scripts/main.js"></script>
</body>

</html>
